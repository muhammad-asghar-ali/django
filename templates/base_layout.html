<!-- import static files -->
{% load static from static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article List</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>

  <body>
    <div class="wrapper">
      <header class="wrapper">
        <h1>
          <a href="{% url 'home' %}"
            ><img src="{% static 'logo.png' %}" alt="djangonautic"
          /></a>
        </h1>
        <nav>
          <ul>
            {% if user.is_authenticated %}
            <li>
              <form
                class="logout-link"
                action="{% url 'accounts:logout' %}"
                method="post"
              >
                {% csrf_token %}
                <button type="submit">Logout</button>
              </form>
            </li>
            <li><a href="{% url 'articles:create' %}">New Article</a></li>
            {% else %}
              <li><a href="{% url 'accounts:login' %}"></a>Login</li>
              <li><a href="{% url 'accounts:signup' %}"></a>Signup</li>
            {% endif %}
          </ul>
        </nav>
      </header>
      <div class="wrapper">{% block content %} {% endblock %}</div>
    </div>
  </body>
</html>
